<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="Dom.js"></script>
  <script src="script.js"></script>

</head>
<body>
<div class="container">
  <div class="innerwrap">

    <section class="header">
      <div class="header-left">
        <div class="logo">
          <h1>PhotoLife</h1>
        </div>
        <form id="search-form">
          <div class="search">
            <span class="fa fa-search"></span>
            <input type="text" name="search" class="round" placeholder="Search" />
          </div>
        </form>
      </div>
      <div id="header-right">
        <a href=""><i class="fa fa-cloud-download"></i></a>
        <a href=""><i class="fa fa-sign-out"></i></a>
      </div>
    </section>

    <section class="edit-post">
      <div class="edit-photo">
        <div class="edit-photo-load">
          <h1>Upload your photos</h1>
          <button>Upload from computer</button>
          <p>You can also drag and drop</p>
        </div>
      </div>
      <div class="edit-description">
        <form action="">
          <input class="button-upload-photo" type="submit" value="Post photo">
          <label for="tags-upload">
            Add tags
            <textarea class="input-upload-photos" name="tags-upload" id="tags-upload"></textarea>
          </label>
          <label for="description-upload">
            Add description
            <textarea class="input-upload-photos" name="description-upload" id="description-upload"></textarea>
          </label>

        </form>
      </div>

    </section>
