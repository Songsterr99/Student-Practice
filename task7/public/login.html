<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="Dom.js"></script>
  <script src="script.js"></script>

</head>
<body>
<div class="wrapper">
  <header class="header-name">
    <h1>Sign in to PhotoLife</h1>
  </header>

  <form class="login-form">
    <label for="user">
      Username
      <input class="login-field" type="text" name="user" id="user" autofocus>
    </label>
    <label for="password">
      Password
      <input class="login-field" type="password" name="password" id="password">
    </label>

    <input class="login-button" type="submit" value="Sign in">
  </form>

  <div class="create-account">
    <p>
      New to PhotoLife? <a href="#" class="text-right">Create an account.</a>
    </p>
  </div>

</div>
</body>
</html>
