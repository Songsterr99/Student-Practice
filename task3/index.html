<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
  <div class="innerwrap">

    <section class="header">
        <div class="header-left">
          <div class="logo">
            <h1>PhotoLife</h1>
          </div>
          <form id="search-form">
            <div class="search">
              <span class="fa fa-search"></span>
              <input type="text" name="search" class="round" placeholder="Search" />
            </div>
          </form>
        </div>
        <div class="header-right">
          <a href=""><i class="fa fa-cloud-download"></i></a>
          <a href=""><i class="fa fa-sign-out"></i></a>
        </div>
    </section>

    <section class="profile clearfix">
      <div>
        <div class="row grid clearfix">
          <div class="col2 first">
            <img src="assets/img/account.svg" alt="">
            <h1>Name Surname</h1>
            <p>Login</p>
          </div>
        </div>
        <div class="row clearfix">
          <ul class="row2tab clearfix">
            <li><i class="fa fa-list-alt"></i> My posts </li>
            <li><i class="fa fa-heart"></i> My likes </li>
            <li><i class="fa fa-thumbs-o-up "></i> Suggestions </li>
          </ul>
        </div>
      </div>
    </section>


    <section class="album clearfix">
      <div class="grid">
        <div class="line">
          <div class="col3 first">
            <div class="postcont"><img src="assets/img/mountain.jpg" alt="">
            </div>
            <div class="profileinfo">
              <div class="likes">
                <p>4</p>
                <a href=""><i class="fa fa-heart"></i></a>
              </div>
              <div class="edit">
                <a href=""><i class="fa fa-edit"></i></a>
                <a href=""><i class="fa fa-trash-alt"></i></a>
              </div>
            </div>
          </div>

          <div class="col3 first">
            <div class="postcont"><img src="assets/img/mountain.jpg" alt="">
            </div>
            <div class="profileinfo">
              <div class="likes">
                <p>4</p>
                <a href=""><i class="fa fa-heart"></i></a>
              </div>
              <div class="edit">
                <a href=""><i class="fa fa-edit"></i></a>
                <a href=""><i class="fa fa-trash-alt"></i></a>
              </div>
            </div>
          </div>

          <div class="col3 last">
            <div class="postcont"><img src="assets/img/mountain.jpg" alt="">
            </div>
            <div class="profileinfo">
              <div class="likes">
                <p>4</p>
                <a href=""><i class="fa fa-heart"></i></a>
              </div>
              <div class="edit">
                <a href=""><i class="fa fa-edit"></i></a>
                <a href=""><i class="fa fa-trash-alt"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <section class="footer ">
      <div class="author">
        <a>Â© Daniil Naumau; mr.redribon@gmail.com; 2 grade 13 group; last change: 25.02.2018</a>
      </div>

    </section>
  </div>
</div>
</body>
</html>
